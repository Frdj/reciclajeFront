<form>
    <div class="aparecer" *ngIf="!loading && !error">
        <div class="filtrado">
            <mat-checkbox (change)="filtrar($event)">Cartón</mat-checkbox>
            <mat-checkbox (change)="filtrar($event)">Vidrio</mat-checkbox>
            <mat-checkbox (change)="filtrar($event)">Plástico</mat-checkbox>
            <mat-checkbox (change)="filtrar($event)">Papel</mat-checkbox>
            <mat-checkbox (change)="filtrar($event)">Metal</mat-checkbox>
        </div>
        <app-solicitud class="ret mb-3" [index]="i" (publicacion)="openModal($event, i)" [solicitud]="solicitud"
            *ngFor="let solicitud of aux; let i = index">
        </app-solicitud>
    </div>
    <app-loading *ngIf="loading"></app-loading>
</form>
