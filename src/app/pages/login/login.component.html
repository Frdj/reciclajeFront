<div class="container">
    <mat-card class="tarjeta">
        <h4 class="text-center">Â¡Bienvenidos a Recicl<span class="text-success">app!</span></h4>
        <img src="../../../assets/images/logo.png" class="logo d-block">

        <form [formGroup]="formulario" (ngSubmit)="login(formulario)">
            <div class="row d-flex flex-column align-items-center">
                <div class="">
                    <!-- <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email"> -->
                    <mat-form-field class="largo">
                        <input matInput placeholder="Email" type="email" formControlName="email">
                        <mat-error *ngIf="formulario.controls['email'].errors?.required">
                            El email es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex flex-column align-items-center">
                <div class="">
                    <!-- <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password"> -->
                    <mat-form-field class="largo">
                        <input matInput placeholder="Password" type="password" formControlName="password">
                        <mat-error *ngIf="formulario.controls['password'].errors?.required">
                            El password es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <button class="btn btn-success btn-block mt-4" type="submit" [disabled]="loading">
                        <span *ngIf="!loading">Login</span>
                        <span *ngIf="loading">Ingresando...</span>
                    </button>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <div class="col-8">
                    <button class="btn btn-outline-success btn-block" [routerLink]="['/signup']" [disabled]="loading">
                        Registrarse
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
